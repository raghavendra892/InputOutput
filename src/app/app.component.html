<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <app-inputdecoretor [inputmsgfromparent]="inputmsgforchild"></app-inputdecoretor>
      <app-child [msgfromparent]="msgforchild"></app-child>
      <p class="ml-2 p-2">{{msgfromchild}}</p>
      <app-output-dec (getmsgfromchild)="onmsgfromchild($event)"></app-output-dec>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <p class="ml-2 p-2" [ngStyle]="{color: 'gold'}">{{productsatus}}</p>
      <app-output-decorator (productstatus)="onstatusHandler($event)"></app-output-decorator>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <p class="p-2" [ngStyle]="{color: 'orange'}">{{getstatu}}</p>
      <app-output-prod (getstatus)="ongetstatus($event)"></app-output-prod>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <p [ngStyle]="{color: '#787675'}">{{onmsg}}</p>
      <app-outputdecexam (msgfromch)="onmsgfromch($event)"></app-outputdecexam>
    </div>
  </div>
